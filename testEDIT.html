<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa sản phẩm</title>
    <style>
        .product-form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .form-header {
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-header h2 {
            font-size: 22px;
            color: #333;
        }

        .tabs {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .tabs li {
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            color: #555;
            background-color: #f5f5f5;
        }

        .tabs li.active {
            background-color: #017cfd;
            color: #fff;
        }

        .form-body {
            display: flex;
            gap: 20px;
        }

        .form-left,
        .form-right {
            width: 50%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-checkbox label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .image-upload {
            border: 2px dashed #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 30px;
            cursor: pointer;
            color: #888;
        }

        .image-upload .upload-box {
            background: #f0f0f0;
            border-radius: 5px;
            padding: 10px 15px;
            display: inline-block;
        }

        .form-footer {
            margin-top: 20px;
            text-align: right;
        }

        .btn-close,
        .btn-submit {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-close {
            background: #f0f0f0;
            color: #555;
            margin-right: 10px;
        }

        .btn-submit {
            background: #017cfd;
            color: #fff;
        }

        .btn-submit:hover {
            background: #005bb5;
        }
    </style>
</head>

<body>
    <div class="product-form">
        <div class="form-header">
            <h2>Cập nhật sản phẩm</h2>
            <ul class="tabs">
                <li class="active">Cơ bản</li>
                <li>Giá - Tồn kho - Thuộc tính</li>
                <li>Nâng cao</li>
                <li>Hết hạn</li>
                <li>Bảo hành</li>
            </ul>
        </div>
        <form method="POST" action="?page=update-product" enctype="multipart/form-data">
            <div class="form-body">
                <div class="form-left">
                    <div class="form-group">
                        <label for="product-name">Tên sản phẩm <span>*</span></label>
                        <input type="text" name="ten" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="sku">Mã sản phẩm</label>
                        <input type="text" name="sku" id="sku">
                    </div>
                    <div class="form-group">
                        <label for="barcode">Mã vạch</label>
                        <input type="text" name="barcode" id="barcode">
                    </div>
                    <div class="form-group">
                        <label for="category">Trực thuộc danh mục <span>*</span></label>
                        <select name="category" id="category" required>
                            <option value="">Chọn danh mục</option>
                            <option value="1">Áo</option>
                            <option value="2">Quần</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Trạng thái <span>*</span></label>
                        <select name="status" id="status" required>
                            <option value="1">Đang kinh doanh</option>
                            <option value="0">Ngừng kinh doanh</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vat">Thuế VAT (%)</label>
                        <input type="number" name="vat" id="vat" step="0.01">
                    </div>
                    <div class="form-checkbox">
                        <label>
                            <input type="checkbox" name="apply_points"> Sản phẩm áp dụng tích điểm
                        </label>
                    </div>
                </div>
                <div class="form-right">
                    <label>Ảnh sản phẩm</label>
                    <div class="image-upload">
                        <input type="file" name="image" id="image" required>
                        <div class="upload-box">Thêm ảnh</div>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <button type="button" class="btn-close">Đóng</button>
                <button type="submit" class="btn-submit">Cập nhật</button>
            </div>
        </form>
    </div>

</body>

</html>
